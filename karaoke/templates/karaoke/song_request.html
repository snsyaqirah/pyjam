{% extends 'base.html' %}

{% block title %}Request {{ song.title }} - PyJam{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Request Song: {{ song.title }}</h3>
                    <p class="mb-0 text-muted">by {{ song.artist }}</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.requester_name.id_for_label }}" class="form-label">Your Name</label>
                            {{ form.requester_name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.requester_email.id_for_label }}" class="form-label">Your Email</label>
                            {{ form.requester_email }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.message.id_for_label }}" class="form-label">Message (Optional)</label>
                            {{ form.message }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">ðŸ“§ Submit Request</button>
                            <a href="{% url 'karaoke:song_detail' song.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
